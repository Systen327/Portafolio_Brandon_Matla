<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="/inicio.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalles del Teléfono</title>
</head>

<body style="background-color: beige;text-align: center;">
    <div class="container">
        <h1 class="text-center" th:text="${telefono.nombre}"></h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card card-transparent">
                    <img th:src="${telefono.imagen}" class="card-img-top" style="height: 300px; object-fit: contain; width: 100%;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${telefono.nombre}"></h5>
                        <p class="card-text">
                            <strong>Marca:</strong> <span th:text="${telefono.marca}"></span><br>
                            <strong>Ram:</strong> <span th:text="${telefono.ram}"></span><br>
                            <strong>Batería:</strong> <span th:text="${telefono.bateria}"></span><br>
                            <strong>Precio:</strong> <span th:text="${telefono.precio}"></span>
                        </p>
                        <a href="/inicio" class="btn btn-primary">Volver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
