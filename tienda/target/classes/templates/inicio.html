<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="/inicio.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio</title>
</head>

<body style="background-color: beige;">
    <h1 class="text-center">Tienda de Teléfonos Matla</h1>

    <div class="container" style="text-align: center;">
        <div class="row">
            <div class="col-xl-3 col-md-4 mb-3 col-lg-4 col-sm-4" th:each="telefono : ${telefonos}">
                <div class="card card-transparent" style="width: 100%;">
                    <img th:src="${telefono.imagen}" class="card-img-top" style="height: 200px; object-fit: contain; width: 100%;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${telefono.nombre}"></h5>
                        <p class="card-text">
                            <span th:text="'Marca: ' + ${telefono.marca}"></span><br>
                            <span th:text="'Ram: ' + ${telefono.ram}"></span><br>
                            <span th:text="'Batería: ' + ${telefono.bateria}"></span><br>
                            <span th:text="'Precio: ' + ${telefono.precio}"></span>
                        </p>
                        <a <a th:href="@{/telefono/{nombre}(nombre=${telefono.nombre})}" class="btn btn-primary mt-auto">Características</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
